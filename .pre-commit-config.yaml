repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^api/
      - id: ruff-format
        files: ^api/

  - repo: local
    hooks:
      - id: biome
        name: biome
        entry: bash -c 'cd web && pnpm biome check --write .'
        language: system
        files: ^web/.*\.(js|jsx|ts|tsx|json)$
        exclude: ^web/(client|\.next|node_modules)/
        pass_filenames: false
